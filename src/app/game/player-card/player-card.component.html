<div class="player-card">
    <div class="name">
        <span *ngIf="player; else elseBlock">{{ player.name }}</span>
        <ng-template #elseBlock>Empty Slot</ng-template>
    </div>
    <div class="wrapper">
        <div class="symbol">
            <span>{{ symbol }}</span>
        </div>
        <div class="win-count">0</div>
    </div>
</div>
