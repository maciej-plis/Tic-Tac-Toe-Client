<div class="player-card">
    <div class="name">
        <span *ngIf="player; else elseBlock">
            <span class="rematch-symbol" *ngIf="player.readyForRematch">R</span>
            {{ player.name }}
        </span>
        <ng-template #elseBlock>Empty Slot</ng-template>
    </div>
    <div class="wrapper">
        <div class="symbol">
            <span>{{ symbol }}</span>
        </div>
        <div class="win-count" *ngIf="player">{{ player.score }}</div>
    </div>
</div>
