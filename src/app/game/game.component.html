<div id="game">
    <header>
        <h1>TIC TAC TOE</h1>
        <button class="leave" (click)="leave()">leave</button>
    </header>
    <app-status-bar class="status-bar" [statusMessage]="formatStatusMessage(gameData | async)"></app-status-bar>
    <app-player-card class="player-card player1" [player]="(gameData | async).players.X"></app-player-card>
    <app-game-board class="game-board" [board]="(gameData | async).board"></app-game-board>
    <app-player-card class="player-card player2" [player]="(gameData | async).players.O"></app-player-card>
</div>
