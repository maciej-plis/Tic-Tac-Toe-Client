<div id="login-page">
    <form class="card" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="card-header text-center" style="font-size: 1.5rem">
            Login Form
        </div>
        <div class="card-body">
            <div class="message alert alert-danger" *ngIf="message">{{ message }}</div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" formControlName="username" focusThis required>        
            </div> 
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password" class="form-control" formControlName="password" required>        
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <p class="separator"><span>or</span></p>
            <a class="btn btn-secondary" routerLink="/register">Sign up</a>
        </div>
    </form>
</div>
