<div id="register-page">
    <form class="card" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="card-header text-center" style="font-size: 1.5rem">
            Registration Form
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" formControlName="email" focusThis>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password" class="form-control" formControlName="password">
            </div>         
            <div class="form-group">
                <label for="verifyPassword">Confirm password:</label>
                <input type="text" id="verifyPassword" class="form-control" formControlName="verifyPassword">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="separator"><span>or</span></p>
            <a class="btn btn-secondary" routerLink="/login">Sign in</a>
        </div>
    </form>
</div>
