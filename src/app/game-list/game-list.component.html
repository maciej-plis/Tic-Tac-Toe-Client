<div id="container">
    <header>
        <app-logo></app-logo>
        <div class="games-filter">
            <input type="text" placeholder="Searched game..." #keyword (keyup)="filterGames(keyword.value)">
        </div>
        <div class="menu">
            <button class="menu-btn" (click)="toggleMenu()">&#9660;</button>
            <div class="menu-items">
                <button class="menu-item sorting">
                    sorting options
                </button>
                <div class="separator"></div>
                <button class="menu-item logout" (click)="logout()">
                    logout
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="message" *ngIf="message">{{message}}</div>
        <div class="games-empty" *ngIf="filteredGames.length == 0">Game list is empty</div>
        <div class="games" *ngIf="filteredGames.length > 0">
            <div class="games-wrapper">
                <div class="game" *ngFor="let game of filteredGames | gamesSorting:activeMethod">
                    <div class="name">{{game.name}}</div>
                    <div class="players">
                        <div class="player">
                            {{game.players.X ? game.players.X : "empty&nbsp;slot"}}
                        </div>
                        <span>vs</span>
                        <div class="player">
                            {{game.players.O ? game.players.O : "empty&nbsp;slot"}}
                        </div>
                    </div>
                    <div class="controls">
                        <button class="spectate">
                            <img src="../../assets/imgs/binoculars.svg" alt="watch game" title="watch game">
                            <span>Spectate</span>
                        </button>
                        <button class="play" (click)="joinGame(game.id)">Play</button>
                        <button class="remove" title="Remove Game">&#10060;</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
